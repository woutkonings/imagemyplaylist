<!doctype html>

<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixify</title>
    <meta name="description" content="App for adding images to your spotify playlists" />
    <meta name="generator" content="Themestr.app">
    <link rel="icon" href="http://themes.guide/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="http://themes.guide/favicon.ico" type="image/x-icon" />
    <meta property="og:image" name="twitter:image" content="http://bootstrap.themes.guide/assets/ss_fresca.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="pixify.nl">
    <meta name="twitter:creator" content="Niels Bos & Wout Konings">
    <meta name="twitter:title" content="Open-source Bootstrap 4 Themes">
    <meta name="twitter:description" content="Download Fresca - free, open source Bootstrap 4 theme by Themes.guide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/3.0.0/css/ionicons.css" rel="stylesheet">
    <link href="{{url_for('static', filename='fresca.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='template.css')}}" rel="stylesheet">
    <link type="text/css" href="{{url_for('static', filename='style.css')}}" rel="stylesheet">

    {% block scripts_content %}
    {% endblock %}
</head>

<body data-spy="scroll" data-target="#navbar1" data-offset="60">
    <header class="bg-primary">
    {% block header_content %}
    {% endblock %}
    </header>
     <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="navbar1">
        <div class="container">
            <a class="navbar-brand mr-1 mb-1 mt-0" href="/">Pixify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-center" id="collapsingNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/spotify/auth">Authenticate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/playlists/display">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Reference template</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav> 
    <main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    {% block main_content %}
    {% endblock %}
    </main>
    
    
    
    
    <footer id="footer" class="bg-dark text-light py-5">
        <div class="container py-1">
            <div class="row">
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    <h6 class="text-uppercase">Other links</h6>
                    <ul class="nav flex-column">
                        <li><a class="text-white" rel="nofollow" href="/privacy" >Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md-6 col-lg-3 mb-2">
                    
                </div>
                <div class="col-12 col-md-12 col-lg-6 mb-2 text-right">
                    </ul>
                </div>
            </div>
            <!--/row-->
        </div>
    </footer>

  
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
